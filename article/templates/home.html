{% extends "base.html" %}
{% block content %}
<div>
	{% for post in post_list %}
		<section class="post">
			<header class="post-header">
				<h2 class="post-title">{{ post.title }}</h2>
				<p class="post-meta">
					time:<a class="post-author" href="#">{{ post.date_time }}</a>
					 <a class="post-category post-category-js" href="#">{{ post.category }}</a>
				</p>
			</header>
			<dir class="post-description">
				<p>
					{{ post.content }}
				</p>
				<a class="pure-button" href="/{{ post.id }}">read more >>></a>
			</dir>
		</section>
	{% endfor %}	
</div>
{% endblock %}
